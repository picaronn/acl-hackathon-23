    <script>
      function doFetch() {
        $("#weatherButton").click(function () {
          $.get(
            "https://api.openweathermap.org/data/2.5/weather?q=Ashburn,US&appid=8de466ce86a65fe3aaaa484b258340c6",
            function (data, status) {
              // console.log(data);
              $("#feels_like").html(data.main.feels_like);
              $("#temp_max").html(data.main.temp_max);
              $("#temp_min").html(data.main.temp_min);
              //alert("Data: " + data.base + "\nStatus: " + status);
            }
          );
        });
      }
    </script>
